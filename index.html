<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Song Writer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>The Song Writer</h1>

        <div class="controls">
            <input type="text" id="songTitle" placeholder="Song Title">
            <input type="text" id="songAuthors" placeholder="Authors">
            <button id="shareView">Share View</button>
        </div>

        <div id="songList">
            <h2>Saved Songs</h2>
            <ul id="songItems"></ul>
            <button id="newSong">New Song</button>
            <button id="exportAll">Export All</button>
            <button id="importSongs">Import</button>
        </div>

        <div id="editor">
            <div id="sections"></div>
            <button id="addSection">Add Section</button>
        </div>

        <div id="presentation">
            <h2>Live Preview</h2>
            <div id="previewContent"></div>
            <button id="exportPdf">Export as PDF</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
