<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Songwriter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Live Songwriter</h1>
        <div class="controls">
            <input type="text" id="songTitle" placeholder="Enter Song Title">
            <button id="shareView">Share View</button>
        </div>

        <div class="editor">
            <textarea id="songEditor" placeholder="Type lyrics and chords here..."></textarea>
        </div>

        <div class="live-preview">
            <h2>Live Preview</h2>
            <div id="previewContent"></div>
            <button id="exportPdf">Export as PDF</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
